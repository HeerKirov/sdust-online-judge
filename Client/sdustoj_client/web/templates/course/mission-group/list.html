{% extends "course/adminBasic.html" %}
{% load staticfiles %}

{% block title %}任务{% endblock %}

{% block nav_myorganization %} active {% endblock %}

{% block nav_mission %} active {% endblock %}
{% block sub_content2 %}

<div class="col-lg-8 col-md-10">
    <div id="mission"></div>
</div>

{% endblock %}
{% block script %}
<script>
SATable.DRFTable({
  id: 'mission',
  title: '所有任务组',
  url: "{% url 'api-course-mission-group-list' cid %}",
  search: true,
  columns: [
     { name: "caption", caption: "任务组名称", sort: true, type: 'Link', typeInfo:   { base_url: '/JudgeOnline/web/mission-group/info/', key: 'id' }   },
    { name: "available", caption: "可用", type: 'Boolean' },
      { name: "deleted", caption: "deleted", type: 'Boolean' },
    { name: 'start_time', caption: '任务开始时间', sort: true, type: 'Datetime' },
    { name: 'end_time', caption: '任务结束时间', sort: true, type: 'Datetime' },
  ],
    {% if 'EDU_ADMIN' in user_info.user.get_identities or 'TEACHER' in user_info.user.get_identities %}
    createURL: "{% url 'web-course-mission-group-create' cid%}"
    {% endif %}
})
</script>
{% endblock %}

'
