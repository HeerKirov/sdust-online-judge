{% extends "course/adminBasic2.html" %}
{% load staticfiles %}

{% block title %}教师{% endblock %}

{% block nav_myorganization %} active {% endblock %}
{% block nav_teacher %} active {% endblock %}

{% block sub_content2 %}

<div class="col-lg-8 col-md-10">
    <div id="all-teacher"></div>
</div>

{% endblock %}


{% block script %}
<script>
SATable.DRFTable({
  id: 'all-teacher',
  title: '教师',
  url: "{% url 'api-course-teacher-list' cid %}",
  search: true,
  columns: [
    { name: 'username', caption: '用户名', sort: true, ordering: 1, type: 'Link', typeInfo: { base_url: '{% url 'web-course-teacher-list' cid %}info/', key: 'id' } },
    { name: 'name', caption: '姓名', sort: true, type: 'Link', typeInfo: { base_url: '{% url 'web-course-teacher-list' cid %}info/', key: 'id' } },
    { name: 'create_time', caption: '创建时间', sort: true, type: 'Datetime' },
    { name: 'last_login', caption: '最后登录', sort: true, type: 'Datetime' },
    { name: "available", caption: "可用", type: 'Boolean' },
    { name: "deleted", caption: "废弃", type: 'Boolean' },
  {% if 'EDU_ADMIN' in user_info.user.get_identities or 'ROOT' in user_info.user.get_identities or 'ORG_ADMIN' in user_info.user.get_identities %}
  createURL: "{% url 'web-course-teacher-create' cid %}"
  {% endif %}
})
</script>

{% endblock %}
