{% extends "course-group/adminBasic2.html" %}
{% load staticfiles %}

{% block title %}任务组{% endblock %}

{% block nav_myorganization %} active {% endblock %}

{% block nav_mission %} active {% endblock %}
{% block sub_content2 %}

<div class="col-lg-8 col-md-10">
    <div id="mission"></div>
</div>

{% endblock %}
{% block script %}
<script>
SATable.DRFTable({
  id: 'mission',
  title: '所有任务组',
  url: "{% url 'api-course-group-mission-group-list' gid %}",
  search: true,
  columns: [
      { name: "id", caption: "任务组ID", sort: true, type: 'Link', typeInfo:   { base_url: '/JudgeOnline/web/mission-group/info/', key: 'id' }   },
    { name: "caption", caption: "任务组名称", sort: true, type: 'Link', typeInfo:   { base_url: '/JudgeOnline/web/mission-group/info/', key: 'id' }   },
    { name: 'create_time', caption: '创建时间', sort: true, type: 'Datetime' },
    { name: 'update_time', caption: '最后更新', sort: true, type: 'Datetime' },
    { name: "available", caption: "可用", type: 'Boolean' },
    { name: "deleted", caption: "废弃", type: 'Boolean' },
  ],
    {% if user_info.functions.is_teacher_up %}
    createURL: "{% url 'web-course-group-mission-group-create' gid%}"
    {% endif %}
})
</script>
{% endblock %}

'
