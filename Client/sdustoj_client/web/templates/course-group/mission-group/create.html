{% extends "course-group/adminBasic2.html" %}
{% load staticfiles %}

{% block title %}任务详情{% endblock %}

{% block nav_myorganization %} active {% endblock %}
{% block nav_mission %} active {% endblock %}

{% block sub_content2 %}

  <div class="col-lg-8 col-md-10">
    <div id="mission-group-create"></div>
  </div>

{% endblock %}
{% block script %}
<script>
SATable.SimpleAjaxForm({
  id: 'mission-group-create',
  method: 'POST',
  toSuccess: '{% url 'web-course-group-mission-group-list' gid %}',
  url: '{% url 'api-course-group-mission-group-list' gid %}',
  items: [

    { name: 'caption', caption: '任务组名称', type: 'Text', typeInfo: { max_length: 150 } },
    { name: 'available', caption: '可用', type: 'Boolean', defaultTrue: true },
    { name: 'deleted', caption: '废弃', type: 'Boolean', defaultTrue: false },


  ]
})

</script>
{% endblock %}
