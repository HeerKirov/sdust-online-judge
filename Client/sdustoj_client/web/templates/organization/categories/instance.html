{% extends "organization/adminBasic.html" %}
{% load staticfiles %}

{% block title %}题库信息{% endblock %}

{% block nav_organization %}active{% endblock %}
{% block nav_using_category %} active {% endblock %}

{% block sub_content2 %}
<div class="col-lg-8 col-md-10">
    <div id="categoryInfo"></div>
</div>
{% endblock %}

{% block script %}
<script>
SATable.SimpleAjaxInfo({
  id: 'categoryInfo',
  title: '题库详情',
  getMethod: 'GET',
  updateMethod: 'PATCH',
  removeMethod: 'DELETE',
  getURL: '{% url 'admin-organization-categories-detail' oid cid %}',
  updateURL: '{% url 'admin-organization-edu-admins-detail' oid cid %}',
  removeURL: '{% url 'admin-organization-edu-admins-detail' oid cid %}',
  removeToURL: '{% url 'web-organization-categories' oid %}',
  items: [
    { name: 'category_id', caption: '题库ID', type: 'Text', readOnly: true },
    {% comment %}'Divide',
    { name: 'is_staff', caption: '管理员', type: 'Boolean' },
    { name: 'identities', caption: '权限', type: 'Select', typeInfo: {
      many: true,
      choices: [
          { text: '无', value: 'None' },
          { text: '超级管理员', value: 'ROOT' },
          { text: '用户管理员', value: 'USER_ADMIN' },
          { text: '机构管理员', value: 'ORG_ADMIN' },
      ]
    } },{% endcomment %}

    { name: 'title', caption: '题库名称', type: 'Text', typeInfo: { max_length: 150 } },
      'Divide',
    { name: 'instroduction', caption: '介绍', type: 'Text'},
      { name: 'source', caption: '来源', type: 'Text'},
      { name: 'author', caption: '作者', type: 'Text'},
      { name: 'number_problem', caption: '题目数量', type: 'Text'},


    {% comment %}{ name: 'email', caption: '邮箱', type: 'Text', typeInfo: { max_length: 128, email: true } },
    { name: 'phone', caption: '电话', type: 'Text', typeInfo: { max_length: 32 } },
    { name: 'github', caption: 'Github', type: 'Text', typeInfo: { max_length: 128 } },
    { name: 'qq', caption: 'QQ', type: 'Text', typeInfo: { max_length: 128 } },
    { name: 'wechat', caption: '微信', type: 'Text', typeInfo: { max_length: 128 } },
    { name: 'blog', caption: '博客', type: 'Text', typeInfo: { max_length: 128 } },

    'Divide',
    { name: 'available', caption: '可用', type: 'Boolean' },
    'Divide',
    { name: 'last_login', caption: '最后登录', type: 'Datetime', readOnly: true },
    { name: 'ip', caption: '最后登录IP', type: 'Text', readOnly: true },
    'Divide',
    { name: 'creator', caption: '创建者', type: 'Text', readOnly: true },
    { name: 'create_time', caption: '创建时间', type: 'Datetime', readOnly: true },
    { name: 'updater', caption: '最后更新者', type: 'Text', readOnly: true },
    { name: 'update_time', caption: '最后更新时间', type: 'Datetime', readOnly: true },{% endcomment %}
  ]
})

{% comment %}SATable.SimpleAjaxInfo({
  id: 'eduadmin Password',
  title: '修改密码',
  getMethod: 'GET',
  updateMethod: 'PATCH',
  getURL: '{% url 'admin-organization-edu-admins-detail' oid uid %}',
  updateURL: '{% url 'admin-organization-edu-admins-detail' oid uid %}',
  items: [
    { name: 'password', caption: '新密码', type: 'Text', typeInfo: { writeOnly: true, password: true, max_length: 128 } },
  ]
}){% endcomment %}
</script>
{% endblock %}
