{% extends "myorganization/course-meta/adminBasic.html" %}
{% load staticfiles %}

{% block title %}题库详情{% endblock %}

{% block nav_myorganization %} active {% endblock %}

{% block nav_using_categories %} active {% endblock %}
{% block sub_content2 %}
<div class="col-lg-8 col-md-10">
    <div id="categoryinfo"></div>
</div>
{% endblock %}
{% block script %}
<script>
SATable.SimpleAjaxInfo({
  id: 'categoryinfo',
  title: '题库信息',
  getMethod: 'GET',
  updateMethod: 'PATCH',
  removeMethod: 'DELETE',
  getURL: '{% url 'api-course-meta-category-detail' mid cid  %}',
  updateURL: '{% url 'api-course-meta-category-detail'  mid cid %}',
  removeURL: '{% url 'api-course-meta-category-detail'  mid cid %}',
  removeToURL: document.referrer,
  items: [
    { name: 'category_id', caption: '题库ID', type:'Number', readOnly: true },
    { name: 'title', caption: '题库名称', type: 'Text', readOnly: true, typeInfo: { max_length: 150 } },
    'Divide',
    { name: 'introduction', caption: '介绍', type: 'Text', readOnly: true, typeInfo: { article: true, max_length: 1024 } },
    { name: 'source', caption: '题库来源', type: 'Text', readOnly: true, typeInfo: { max_length: 150 } },
    { name: 'author', caption: '题库作者', type: 'Text', readOnly: true, typeInfo: { max_length: 150 } },
    { name: 'number_problem', caption: '题目数量', type:'Number', readOnly: true },
  ]
})
</script>
{% endblock %}
