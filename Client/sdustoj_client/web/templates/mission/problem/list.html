{% extends "mission/adminBasic.html" %}
{% load staticfiles %}

{% block title %}题目{% endblock %}

{% block nav_problem %}active{% endblock %}

{% block sub_content2 %}

   <div class="col-lg-8 col-md-10">
    <div id="problem"></div>
  </div>

{% endblock %}

{% block script %}
<script>
SATable.DRFTable({
  id: 'problem',
  title: '题目',
  url: "{% url 'api-mission-problem-list' mid %}",
  search: true,
  filters: [
    { name: 'creator', type: 'text', placeholder: '请输入创建者用户名', caption: '创建者' },
    { name: 'updater', type: 'text', placeholder: '请输入更新者用户名', caption: '更新者' }
  ],
  columns: [
    { name: 'id', caption: 'ID', sort: true, ordering: 1, type: 'Link', typeInfo: { base_url: '{% url 'web-mission-problem-list' mid %}info/', key: 'id' } },
    { name: 'title', caption: '标题', sort: true, type: 'Link', typeInfo: { base_url: '{% url 'web-mission-problem-list' mid %}info/', key: 'id' } },
    { name: "introduction", caption: "简介", type: 'Text' },
    { name: 'create_time', caption: '创建时间', sort: true, type: 'Datetime' },
    { name: 'update_time', caption: '更新时间', sort: true, type: 'Datetime' },
    { name: "available", caption: "可用", type: 'Boolean' },
    { name: "deleted", caption: "废弃", type: 'Boolean' },
  ],
{#  createURL: '{% url 'web-problem-create' %}'#}
})

</script>
{% endblock %}
