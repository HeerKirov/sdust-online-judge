{% extends "personalBasic2.html" %}
{% load staticfiles %}

{% block title %}编辑个人信息{% endblock %}

{% block nav_edit_info %}active{% endblock %}

{% block sub_content2 %}
    <div class="col-lg-8 col-md-7">
      <div class="container">
        <form id="userInfoForm" action="{% url 'user-info-detail' user.user.username %}" data-method="PUT" enctype="multipart/form-data" class="form-horizontal">
          <fieldset>
            <div class="form-group row">
              <label class="col-lg-2 col-md-4 control-label">姓氏</label>
              <div class="col-lg-10 col-md-8">
                <input name="last_name" class="form-control" type="text" value="{{ user.user.last_name }}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-2 col-md-4 control-label">名字</label>
              <div class="col-lg-10 col-md-8">
                <input name="first_name" class="form-control" type="text" value="{{ user.user.first_name }}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-2 col-md-4 control-label ">邮箱</label>
              <div class="col-lg-10 col-md-8">
                <input name="email" class="form-control" type="email" value="{{ user.user.email }}">
              </div>
            </div>
            <br/>
            <div class="input-group-btn">
              <button class="btn btn-primary" title="保存个人信息">保 存</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
{% endblock %}
