{% extends "problem/metaProblem/problem/adminBasic.html" %}
{% load staticfiles %}

{% block title %}编程限制集{% endblock %}

{% block nav_problem_limits %}active{% endblock %}

{% block sub_content2 %}
<div class="container col-lg-8 col-md-7">
  <div class="col-xs-12">
    <div id="limit"></div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
SATable.DRFTable({
  id: 'limit',
  title: '编程限制',
  url: "{% url 'admin-meta-problem-limits-list' meta_problem.id problem.id %}",
  search: true,
  filters: [
    { name: 'creator', type: 'text', placeholder: '请输入创建者用户名', caption: '创建者' },
    { name: 'updater', type: 'text', placeholder: '请输入更新者用户名', caption: '更新者' }
  ],
  columns: [
    { name: 'id', caption: 'ID', sort: true, ordering: 1, type: 'Link', typeInfo: { base_url: '{% url 'problem_meta_problem_limits' meta_problem.id problem.id %}', key: 'id' } },
    { name: "env_name", caption: "环境", type: 'Text' },
    { name: "time_limit", caption: "时间", sort: true, ordering: 0, type: 'Text' },
    { name: "memory_limit", caption: "内存", sort: true, ordering: 0, type: 'Text' },
    { name: "length_limit", caption: "长度", sort: true, ordering: 0, type: 'Text' },
    { name: 'update_time', caption: '更新时间', sort: true, type: 'Datetime' },
    { name: "available", caption: "可用", type: 'Boolean' },
  ],
  createURL: '{% url 'problem_meta_problem_limits_create' meta_problem.id problem.id %}'
})
</script>
{% endblock %}
