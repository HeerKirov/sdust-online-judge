{% extends "problem/metaProblem/problem/adminBasic.html" %}
{% load staticfiles %}

{% block title %}编程限制{% endblock %}

{% block nav_problem_limits %}active{% endblock %}

{% block sub_content2 %}
<div class="container row justify-content-sm-center container col-lg-8 col-md-7">
  <div class="col-12">
    <form id="descriptionCreateForm" action="{% url 'admin-meta-problem-limits-detail' meta_problem.id problem.id limit.id %}" data-method="PUT" enctype="multipart/form-data" class="form-horizontal">
      <fieldset>
        {% csrf_token %}
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">编程环境</label>
          <div class="col-lg-9 col-md-8">
            <input name="environment" class="form-control" type="text" value="({{ limit.environment.id }}) {{ limit.env_name }}" disabled="disabled">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">对外可用</label>
          <div class="col-lg-9 col-md-8">
            <select name="available" class="form-control" datatype="number">
              {% if meta_problem.available %}
              <option value="true" selected="selected">可用</option>
              <option value="false">不可用</option>
              {% else %}
              <option value="true">可用</option>
              <option value="false" selected="selected">不可用</option>
              {% endif %}
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">时间限制</label>
          <div class="col-lg-9 col-md-8">
            <input name="time_limit" class="form-control" type="number" value="{{ limit.time_limit }}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">内存限制</label>
          <div class="col-lg-9 col-md-8">
            <input name="memory_limit" class="form-control" type="number" value="{{ limit.memory_limit }}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">长度限制</label>
          <div class="col-lg-9 col-md-8">
            <input name="length_limit" class="form-control" type="number" value="{{ limit.length_limit }}">
          </div>
        </div>
        <br/>
        <div class="input-group-btn">
          <button class="btn btn-primary" title="保存描述">保 存</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}
