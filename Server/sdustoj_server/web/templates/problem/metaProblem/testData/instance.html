 {% extends "problem/metaProblem/adminBasic.html" %}
{% load staticfiles %}

{% block title %}测试数据{% endblock %}

{% block nav_test %}active{% endblock %}

{% block sub_content2 %}
<div class="col-lg-8 col-md-7">
  <div class="container">
    <div id="testData"></div>
  </div>
</div>
{% endblock %}

 {% block script %}
<script>
SATable.SimpleAjaxInfo({
  id: 'testData',
  title: '测试数据',
  getMethod: 'GET',
  updateMethod: 'PUT',
  removeMethod: 'DELETE',
  getURL: '{% url 'admin-meta-tests-detail' meta_problem.id test.id %}',
  updateURL: '{% url 'admin-meta-tests-detail' meta_problem.id test.id %}',
  removeURL: '{% url 'admin-meta-tests-detail' meta_problem.id test.id %}',
  removeToURL: '{% url 'problem_meta_test' meta_problem.id %}',
  items: [
    { name: 'id', caption: '测试数据ID', type: 'Number', readOnly: true },
    'Divide',
    { name: 'creator', caption: '创建者', type: 'Text', readOnly: true },
    { name: 'create_time', caption: '创建时间', type: 'Datetime', readOnly: true },
    { name: 'updater', caption: '更新者', type: 'Text', readOnly: true },
    { name: 'update_time', caption: '更新时间', type: 'Datetime', readOnly: true },
    'Divide',
    { name: 'available', caption: '对外可用', type: 'Boolean' },
    { name: 'deleted', caption: '是否废弃', type: 'Boolean' },
    'Divide',
    { name: 'title', caption: '标题', type: 'Text', typeInfo: { max_length: 128 } },
    { name: 'introduction', caption: '简介', type: 'Text', typeInfo: { article: true, max_length: 128 } },
    'Divide',
    { name: 'in_size', caption: '输入大小', type: 'Number', readOnly: true },
    { name: 'out_size', caption: '输出大小', type: 'Number', readOnly: true },
    { name: 'test_in', caption: '测试输入', type: 'Text', typeInfo: { article: true, max_length: {{ max_input }} } },
    { name: 'test_out', caption: '测试输出', type: 'Text', typeInfo: { article: true, max_length: {{ max_input }} } },
    'Divide',
    { name: 'test_in_file', caption: '上传测试输入', type: 'File', typeInfo: { writeOnly: true } },
    { name: 'test_out_file', caption: '上传测试输出', type: 'File', typeInfo: { writeOnly: true } },
    'Divide',
    { name: 'number_problem', caption: '使用题目数量', type: 'Number', readOnly: true }
  ]
})
</script>
{% endblock %}
