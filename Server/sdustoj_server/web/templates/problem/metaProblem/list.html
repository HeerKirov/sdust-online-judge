{% extends "problem/adminBasic.html" %}
{% load staticfiles %}

{% block title %}题元{% endblock %}

{% block nav_meta_problem %}active{% endblock %}

{% block sub_content %}
<div class="container">
  <div class="col-xs-12">
    <div id="metaProblem"></div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
SATable.DRFTable({
  id: 'metaProblem',
  title: '题元',
  url: "{% url 'admin-meta-problems-list' %}",
  search: true,
  filters: [
    { name: 'creator', type: 'text', placeholder: '请输入创建者用户名', caption: '创建者' },
    { name: 'updater', type: 'text', placeholder: '请输入更新者用户名', caption: '更新者' }
  ],
  columns: [
    { name: 'id', caption: 'ID', sort: true, ordering: 1, type: 'Link', typeInfo: { base_url: '{% url 'problem_meta' %}', key: 'id' } },
    { name: 'title', caption: '标题', sort: true, type: 'Link', typeInfo: { base_url: '{% url 'problem_meta' %}', key: 'id' } },
    { name: "introduction", caption: "简介", type: 'Text' },
    { name: 'create_time', caption: '创建时间', sort: true, type: 'Datetime' },
    { name: 'update_time', caption: '更新时间', sort: true, type: 'Datetime' },
    { name: "available", caption: "可用", type: 'Boolean' },
  ],
  createURL: '{% url 'problem_meta_create' %}'
})

</script>
{% endblock %}
