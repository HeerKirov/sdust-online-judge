{% extends "clientBasic.html" %}
{% load staticfiles %}

{% block title %}创建用户端账户{% endblock %}

{% block nav_client_user %}active{% endblock %}

{% block sub_content %}
<div class="container row justify-content-sm-center">
  <div class="col-lg-8 col-md-10">
    <form id="clientUserCreate" method="POST" onsubmit="login();return false;">
      <fieldset>
        {% csrf_token %}
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">可用</label>
          <div class="col-lg-9 col-md-8">
            <select name="is_active" class="form-control">
              <option value="true">可用</option>
              <option value="false" selected="selected">不可用</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">账户名</label>
          <div class="col-lg-9 col-md-8">
            <input maxlength="150" name="username" class="form-control" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">密码</label>
          <div class="col-lg-9 col-md-8">
            <input id="password" maxlength="128" name="password" class="form-control" type="password">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">确认密码</label>
          <div class="col-lg-9 col-md-8">
            <input id="confirmation" maxlength="128" name="confirm" class="form-control" type="password">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">姓</label>
          <div class="col-lg-9 col-md-8">
            <input maxlength="30" name="last_name" class="form-control" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">名</label>
          <div class="col-lg-9 col-md-8">
            <input maxlength="30" name="first_name" class="form-control" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">邮箱</label>
          <div class="col-lg-9 col-md-8">
            <input name="email" class="form-control" type="email">
          </div>
        </div>
        <br/>
        <div class="input-group-btn">
          <button class="btn btn-primary" title="保存信息">保 存</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
function login() {
  var pwd = $("#password").val()
  var cfm = $("#confirmation").val()
  if (pwd != cfm) {
    alert("两次密码输入不一致")
  } else {
    var form = $("#clientUserCreate")
    var data = getFormData(form)

    $.ajax({
      type: "POST",
      async: false,
      url: "{% url 'admin-client-users-list' %}",
      data: data,
      dataType: 'json',
      success: function(ret) {
        url = "{% url 'client_users' %}instance/" + ret.id
        location.href = url
      },
      error: function(a, b, c) {
        test_output(a)
      }
    })
  }

  return false
}
</script>
{% endblock %}
