{% extends "problemMetaBasic.html" %}
{% load staticfiles %}

{% block title %}创建样例{% endblock %}

{% block nav_sample %}active{% endblock %}

{% block sub_content2 %}
<div class="container row justify-content-sm-center container col-lg-8 col-md-7">
  <div class="col-12">
    <form id="sampleCreateForm" method="POST" onsubmit="iSubmit();return false;">
      <fieldset>
        {% csrf_token %}
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">对外可用</label>
          <div class="col-lg-9 col-md-8">
            <select name="available" class="form-control">
              {% if sample.available %}
              <option value="true" selected="selected">可用</option>
              <option value="false">不可用</option>
              {% else %}
              <option value="true">可用</option>
              <option value="false" selected="selected">不可用</option>
              {% endif %}
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">标题</label>
          <div class="col-lg-9 col-md-8">
            <input maxlength="128" name="title" class="form-control" type="text" value="{{ sample.title }}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">简介</label>
          <div class="col-lg-9 col-md-8">
            <textarea maxlength="512" name="introduction" class="form-control">{{ sample.introduction }}</textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">正文</label>
          <div class="col-lg-9 col-md-8">
            <textarea name="content" class="form-control">{{ sample.content }}</textarea>
          </div>
        </div>
        <br/>
        <div class="input-group-btn">
          <button class="btn btn-primary" title="保存描述">保 存</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
function iSubmit() {
  var form = $("#sampleCreateForm")
  var data = getFormData(form)

  $.ajax({
    type: "POST",
    async: false,
    url: "{% url 'admin-meta-samples-list' meta_problem.id %}",
    data: data,
    dataType: 'json',
    success: function(ret) {
      url = "{% url 'problem_meta_sample' meta_problem.id %}"
      location.href = url
    },
    error: function(a, b, c) {
      test_output(a)
    }
  })

  return false
}
</script>
{% endblock %}
