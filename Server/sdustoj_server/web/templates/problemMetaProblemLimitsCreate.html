{% extends "problemMetaProblemBasic.html" %}
{% load staticfiles %}

{% block title %}创建编程限制{% endblock %}

{% block nav_problem_limits %}active{% endblock %}

{% block sub_content2 %}
<div class="container row justify-content-sm-center container col-lg-8 col-md-7">
  <div class="col-12">
    <form id="descriptionCreateForm" method="POST" onsubmit="iSubmit();return false;">
      <fieldset>
        {% csrf_token %}
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">对外可用</label>
          <div class="col-lg-9 col-md-8">
            <select name="available" class="form-control" datatype="number">
              <option value="true" selected="selected">可用</option>
              <option value="false">不可用</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">时间限制</label>
          <div class="col-lg-9 col-md-8">
            <input name="time_limit" class="form-control" type="number">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">内存限制</label>
          <div class="col-lg-9 col-md-8">
            <input name="memory_limit" class="form-control" type="number">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">长度限制</label>
          <div class="col-lg-9 col-md-8">
            <input name="length_limit" class="form-control" type="number">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">编程环境</label>
          <div class="col-lg-9 col-md-8">
            <select name="environment" class="form-control" id="env">
            </select>
          </div>
        </div>
        <br/>
        <div class="input-group-btn">
          <button class="btn btn-primary" title="保存描述">保 存</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
function iSubmit() {
  var form = $("#descriptionCreateForm")
  var data = getFormData(form)

  $.ajax({
    type: "POST",
    async: false,
    url: "{% url 'admin-meta-problem-limits-list' meta_problem.id problem.id %}",
    data: data,
    dataType: 'json',
    success: function(ret) {
      url = "{% url 'problem_meta_problem_limits' meta_problem.id problem.id %}"
      location.href = url
    },
    error: function(a, b, c) {
      test_output(a)
    }
  })

  return false
}

function append(select_id, url) {
  ret = $.ajax({
    type: "GET",
    url: url,
    dataType: "json",
    success: function(ret) {
      for(var i in ret.results) {
        var it = ret.results[i]
        var option = $("<option></option>")
        $(option).val(it.id)
        $(option).text(it.id + ": " + it.name)
        $("#" + select_id).append(option)
      }
      var next = ret.next
      if (next != null) {
        append(select_id, next)
      }
    }
  })
}

$(document).ready(function() {
  append("env", "{% url 'api-environments-list' %}")
})
</script>
{% endblock %}
