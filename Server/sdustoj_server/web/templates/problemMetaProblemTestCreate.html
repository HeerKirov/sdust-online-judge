{% extends "problemMetaProblemBasic.html" %}
{% load staticfiles %}

{% block title %}选择测试数据{% endblock %}

{% block nav_problem_test %}active{% endblock %}

{% block sub_content2 %}
<div class="container row justify-content-sm-center container col-lg-8 col-md-7">
  <div class="col-12">
    <form id="descriptionCreateForm" method="POST" onsubmit="iSubmit();return false;">
      <fieldset>
        {% csrf_token %}
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">对外可用</label>
          <div class="col-lg-9 col-md-8">
            <select name="available" class="form-control" datatype="number">
              <option value="true" selected="selected">可用</option>
              <option value="false">不可用</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">选用测试数据</label>
          <div class="col-lg-9 col-md-8">
            <fieldset class="form-group" id="test-data">
            </fieldset>
          </div>
        </div>
        <br/>
        <div class="input-group-btn">
          <button class="btn btn-primary" title="保存">保 存</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
function iSubmit() {
  var form = $("#descriptionCreateForm")
  var data = getFormData(form)

  $.ajax({
    type: "POST",
    async: false,
    url: "{% url 'admin-meta-problem-test-data-list' meta_problem.id problem.id %}",
    data: data,
    dataType: 'json',
    success: function(ret) {
      url = "{% url 'problem_meta_problem_test' meta_problem.id problem.id %}"
      location.href = url
    },
    error: function(a, b, c) {
      test_output(a)
    }
  })

  return false
}

function append(select_id, url) {
  ret = $.ajax({
    type: "GET",
    url: url,
    dataType: "json",
    success: function(ret) {
      for(var i in ret.results) {
        var it = ret.results[i]
        var div = $("<div></div>")
        var label = $("<label></label>")
        var input = $("<input>")
        $(input).attr("type", "radio").attr("name", "test_data").addClass("form-check-input").val(it.id)
        $(label).addClass("form-check-label").append(input).append(it.id+": "+it.title)
        $(div).addClass("form-check").append(label)
        $("#" + select_id).append(div)
      }
      var next = ret.next
      if (next != null) {
        append(select_id, next)
      }
    }
  })
}

$(document).ready(function() {
  append("test-data", "{% url 'admin-meta-tests-list' meta_problem.id %}")
})
</script>
{% endblock %}
