{% extends "problemMetaBasic.html" %}
{% load staticfiles %}

{% block title %}描述{% endblock %}

{% block nav_description %}active{% endblock %}

{% block sub_content2 %}
<div class="col-lg-8 col-md-7">
  <div class="container">
    <form id="descriptionForm" action="{% url 'admin-meta-descriptions-detail' meta_problem.id description.id %}" data-method="PUT" enctype="multipart/form-data" class="form-horizontal">
      <fieldset>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">对外可用</label>
          <div class="col-lg-9 col-md-8">
            <select name="available" class="form-control">
              {% if description.available %}
              <option value="true" selected="selected">可用</option>
              <option value="false">不可用</option>
              {% else %}
              <option value="true">可用</option>
              <option value="false" selected="selected">不可用</option>
              {% endif %}
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">标题</label>
          <div class="col-lg-9 col-md-8">
            <input maxlength="128" name="title" class="form-control" type="text" value="{{ description.title }}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">简介</label>
          <div class="col-lg-9 col-md-8">
            <textarea maxlength="512" name="introduction" class="form-control">{% if description.introduction %}{{ description.introduction }}{% endif %}</textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">正文</label>
          <div class="col-lg-9 col-md-8">
            <textarea name="content" class="form-control">{% if description.content %}{{ description.content }}{% endif %}</textarea>
          </div>
        </div>
        <p class="text-muted">正文建议使用Markdown格式编写，前端显示时可自动将其转换为应有样式。</p>
        <br/>
        <div class="input-group-btn">
          <button class="btn btn-primary" title="保存个人信息">保 存</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}
