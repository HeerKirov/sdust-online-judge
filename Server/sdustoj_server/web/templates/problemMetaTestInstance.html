 {% extends "problemMetaBasic.html" %}
{% load staticfiles %}

{% block title %}测试数据{% endblock %}

{% block nav_test %}active{% endblock %}

{% block sub_content2 %}
<div class="col-lg-8 col-md-7">
  <div class="container">
    <form id="testForm" action="{% url 'admin-meta-tests-detail' meta_problem.id test.id %}" data-method="PUT" enctype="multipart/form-data" class="form-horizontal">
      <fieldset>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">对外可用</label>
          <div class="col-lg-9 col-md-8">
            <select name="available" class="form-control">
              {% if test.available %}
              <option value="true" selected="selected">可用</option>
              <option value="false">不可用</option>
              {% else %}
              <option value="true">可用</option>
              <option value="false" selected="selected">不可用</option>
              {% endif %}
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">标题</label>
          <div class="col-lg-9 col-md-8">
            <input maxlength="128" name="title" class="form-control" type="text" value="{{ test.title }}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">简介</label>
          <div class="col-lg-9 col-md-8">
            <textarea maxlength="512" name="introduction" class="form-control">{% if test.introduction %}{{ test.introduction }}{% endif %}</textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">测试输入</label>
          <div class="col-lg-9 col-md-8">
            <textarea name="content" class="form-control">{% if test_in %}{{ test_in }}{% endif %}</textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-md-4 control-label">测试输出</label>
          <div class="col-lg-9 col-md-8">
            <textarea name="content" class="form-control">{% if test_out %}{{ test_out }}{% endif %}</textarea>
          </div>
        </div>
        <br/>
        <div class="input-group-btn">
          <button class="btn btn-primary" title="保存个人信息">保 存</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}
