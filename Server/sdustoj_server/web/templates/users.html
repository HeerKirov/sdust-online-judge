{% extends "adminBasic.html" %}
{% load staticfiles %}

{% block title %}管理员{% endblock %}

{% block sub_content %}
<div class="container">
  <div class="col-xs-12">
    <div id="users"></div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
drf_sat_adapter.init_sat_table({
  id: "users",
  url: "{% url 'admin-users-list' %}",
  title: "管理员列表",
  base_url: "{% url 'users' %}instance/",
  create_url: "{% url 'user_create' %}",
  column: [
    { name: "username", caption: "账户名", sort: true, type: "link", key: "username", ordering: 1 },
    { name: "groups", caption: "权限" },
    { name: "last_name", caption: "姓" },
    { name: "first_name", caption: "名" },
    { name: "email", caption: "电子邮件" },
    { name: "is_active", caption: "是否可用" },
    { name: "date_joined", caption: "创建", sort: true, type: "datetime", ordering: 0 },
    { name: "last_login", caption: "最后登录", sort: true, type: "datetime", ordering: 0 }
  ],
  filter: [
    { name: "creator", type: "text", placeholder: "用户名", caption: "创建者" },
    { name: "updater", type: "text", placeholder: "用户名", caption: "更新者" },
  ]
})

</script>
{% endblock %}
