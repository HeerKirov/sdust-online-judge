{% extends "clientBasic.html" %}
{% load staticfiles %}

{% block title %}用户端{% endblock %}

{% block nav_client %}active{% endblock %}

{% block sub_content %}
<div class="container">
  <div class="col-xs-12">
    <div id="categories"></div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
drf_sat_adapter.init_sat_table({
  id: "categories",
  url: "{% url 'admin-clients-list' %}",
  title: "用户端列表",
  base_url: "{% url 'client_clients' %}",
  create_url: "{% url 'client_create' %}",
  column: [
    { name: "id", caption: "ID", sort: true, type: "link", key: "id", ordering: 1 },
    { name: "name", caption: "名称", type: "link", key: "id" },
    { name: "user", caption: "绑定账户" },
    { name: "introduction", caption: "简介", sort: true, ordering: 0 },
    { name: "allow_all", caption: "全部开放", sort: true, ordering: 0 },
    { name: "create_time", caption: "创建", sort: true, type: "datetime", ordering: 0 },
    { name: "update_time", caption: "更新", sort: true, type: "datetime", ordering: 0 },
    { name: "available", caption: "可用", sort: true, ordering: 0 },
  ],
  filter: [
    { name: "creator", type: "text", placeholder: "用户名", caption: "创建者" },
    { name: "updater", type: "text", placeholder: "用户名", caption: "更新者" },
  ]
})

</script>
{% endblock %}
