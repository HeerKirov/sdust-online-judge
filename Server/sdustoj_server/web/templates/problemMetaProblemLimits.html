{% extends "problemMetaProblemBasic.html" %}
{% load staticfiles %}

{% block title %}编程限制集{% endblock %}

{% block nav_problem_limits %}active{% endblock %}

{% block sub_content2 %}
<div class="container col-lg-8 col-md-7">
  <div class="col-xs-12">
    <div id="problem"></div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
drf_sat_adapter.init_sat_table({
  id: "problem",
  url: "{% url 'admin-meta-problem-limits-list' meta_problem.id problem.id %}",
  create_url: "{% url 'problem_meta_problem_limits_create' meta_problem.id problem.id %}",
  title: "编程限制集",
  base_url: "{% url 'problem_meta_problem_limits' meta_problem.id problem.id %}",
  column: [
    { name: "id", caption: "ID", sort: true, type: "link", key: "id", ordering: 1 },
    { name: "env_name", caption: "编程环境", sort: true, ordering: 0 },
    { name: "time_limit", caption: "时间限制", sort: true, ordering: 0 },
    { name: "memory_limit", caption: "内存限制", sort: true, ordering: 0 },
    { name: "length_limit", caption: "长度限制", sort: true, ordering: 0 },
    { name: "create_time", caption: "创建", sort: true, type: "datetime", ordering: 0 },
    { name: "update_time", caption: "更新", sort: true, type: "datetime", ordering: 0 },
    { name: "available", caption: "可用", ordering: 0 },
  ],
  filter: [
    { name: "creator", type: "text", placeholder: "用户名", caption: "创建者" },
    { name: "updater", type: "text", placeholder: "用户名", caption: "更新者" },
  ]
})
</script>
{% endblock %}
